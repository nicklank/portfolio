<!DOCTYPE html>
<html>
<head>
  <title>Graph Portfolio</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0e0e0e;
      font-family: sans-serif;
    }

    #graph {
      width: 100%;
      height: 100%;
      border: 1px solid #222;
    }
  </style>
</head>
<body>
  <div id="graph"></div>

  <script>
    const nodes = new vis.DataSet([
      { id: 1, label: "Home", shape: "box", color: "#89ffb8" },
      { id: 2, label: "Solar Chair", group: "2023" },
      { id: 3, label: "Rhino", group: "software" },
      { id: 4, label: "Digital", group: "type" },
      { id: 5, label: "Physical", group: "type" },
      { id: 6, label: "2023", group: "year" },
      { id: 7, label: "Flowerpot Table" },
    ]);

    const edges = new vis.DataSet([
      { from: 1, to: 2 },
      { from: 2, to: 3 },
      { from: 2, to: 4 },
      { from: 2, to: 6 },
      { from: 7, to: 5 },
      { from: 7, to: 6 },
    ]);

    const container = document.getElementById("graph");
    const data = { nodes, edges };
    const options = {
      physics: {
        stabilization: false,
        barnesHut: {
          gravitationalConstant: -30000,
          springLength: 200
        }
      },
      nodes: {
        shape: "dot",
        size: 20,
        font: {
          color: "#ffffff",
          size: 16
        },
        borderWidth: 2,
        color: {
          background: "#444",
          border: "#89ffb8",
          highlight: {
            background: "#89ffb8",
            border: "#ffffff"
          }
        }
      },
      edges: {
        color: "#777",
        width: 2,
        smooth: true
      },
      interaction: {
        hover: true,
        tooltipDelay: 50,
        dragNodes: true,
        hideEdgesOnDrag: false
      }
    };

    new vis.Network(container, data, options);
  </script>
</body>
</html>
